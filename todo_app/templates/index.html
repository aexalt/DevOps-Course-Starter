{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">title</th>
              <th scope="col">status</th>
              <th scope="col">action</th>

            </tr>
          </thead>
        {% for t in result %}
          <tr>
            <td>{{ t['title'] }}</td><td>{{t['status']}}</td>
            <td><a href="./complete?id={{ t['id'] }}"><input type=button class="btn btn-success" value='Complete'></a></td>
          </tr>
        {% endfor %}
        </table>
      </ul>
    </div>
  </div>

  <form action="add" method="post" class="form-example">
    <div class="form-example">
      <label for="id">Enter ID: </label>
      <input type="number" name="id" id="id" >
    </div>
    <div class="form-example">
      <label for="status">enter status: </label>
      <input type="text" name="status" id="status" >
    </div>
    <div class="form-example">
      <label for="title">Enter title: </label>
      <input type="text" name="title" id="title" required>
    </div>
    <div class="form-example">
      <input type="submit"  class="btn btn-primary" value="submit new!">
    </div>
  </form>

  <div>
    {{success}}
  </div>
  
{% endblock %}
